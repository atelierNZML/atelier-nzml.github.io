---
layout: default
title: Minecraft
menu: Minecraft
css: ['minecraft.css', 'nazoml.css']
---

<section class="jumbotron-wrapper">
    <div class="jumbotron-img">
        <div class="jumbotron">
            <div class="container">
                <div class="jumbotron-content">
                    <h1 class="fw-bold">Minecraft</h1>
                    <div id="jumbotron-meta-info">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="content container">
    <div class="py-3">
        <nav class="nav nav-tabs" role="tablist">
            <a class="nav-link active" data-bs-toggle="tab" href="#allLinksTab" role="tab" aria-selected="true">全て</a>
            <a class="nav-link" data-bs-toggle="tab" href="#sharedMapTab" role="tab" aria-selected="false">配布マップ</a>
            <a class="nav-link" data-bs-toggle="tab" href="#tipsTab" role="tab">TIPs</a>
            <a class="nav-link" data-bs-toggle="tab" href="#othersTab" role="tab">その他</a>
        </nav>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="allLinksTab" role="tabpanel">
                <div class="p-3 link-list">
                    <div id="minecraftPostList" class="post-list"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="sharedMapTab" role="tabpanel">
                <div class="p-3 link-list"></div>
            </div>
            <div class="tab-pane fade" id="tipsTab" role="tabpanel">
                <div class="p-3 link-list"></div>
            </div>
            <div class="tab-pane fade" id="othersTab" role="tabpanel">
                <div class="p-3 link-list"></div>
            </div>
        </div>
        <div id="minecraftPagination" class="d-flex justify-content-center"></div>
    </div>
</div>

<div id="postData" class="d-none">
    {% assign posts = site.posts | where_exp: 'post', 'post.path contains "minecraft"' %}
    {{ posts | jsonify }}
</div>
<script type="text/javascript" src="/assets/js/minecraft.js"></script>
